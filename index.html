<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glockenkemper.com</title>
  <style>
    html {
      box-sizing: border-box;
    }
    *, *::before, *::after {
      box-sizing: inherit;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: clamp(12px, 3vw, 40px);
      padding-left: clamp(12px, 3vw, 40px);
      padding-right: clamp(12px, 3vw, 40px);
      padding-top: clamp(12px, 2vh, 24px);
      padding-bottom: clamp(12px, 2vh, 24px);
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-sizing: border-box;
    }
    .left {
      flex: 0 0 clamp(160px, 34vw, 480px);
      display: flex;
      align-items: center;
      justify-content: center;
      border: 6px solid #000000;
      padding: 12px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: none;
      box-sizing: border-box;
      min-width: 0;
    }
    .left img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      background: #ffffff;
      display: block;
    }
    .right {
      flex: 1 1 clamp(220px, 48vw, 720px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: clamp(12px, 2.2vw, 24px);
      position: relative;
      box-sizing: border-box;
      padding: 6px;
      min-width: 0;
    }
    .boxes {
      display: flex;
      flex-direction: row;
      gap: clamp(10px, 4vw, 40px);
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
      padding-top: 6px;
    }
    .link-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 36px;
      text-align: center;
      font-size: 1.15rem;
      font-weight: 700;
      text-decoration: none;
      color: #000000;
      transition: transform 0.14s, background 0.14s, color 0.14s;
      border: 3px solid #000000;
      display: inline-block;
      min-width: 0;
    }
    .link-box:hover {
      background: #000000;
      transform: translateY(-4px) scale(1.03);
      color: #ffffff;
      border-color: #000000;
    }


    .site-title {
      font-size: clamp(22px, 5.5vw, 64px);
      margin: 0;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #000000;
      text-align: center;
      line-height: 1;
      text-decoration: underline;
      text-decoration-thickness: 3px;
      -webkit-text-decoration-thickness: 3px;
      text-decoration-color: #000000;
      text-underline-offset: 6px;
    }
    .welcome-text {
      max-width: 680px;
      text-align: center;
      font-size: clamp(14px, 2.2vw, 18px);
      line-height: 1.45;
      color: #000000;
      margin: 8px 0 18px 0;
      font-weight: 400;
    }
    .welcome-text strong {
      font-weight: 900;
    }
    .page-header {
      width: 100%;
      text-align: center;
      padding: 12px 12px 6px 12px;
      margin-bottom: 6px;
    }

    @media (max-width: 900px) {
      .container { gap: clamp(10px, 4vw, 28px); padding: clamp(10px,4vw,24px); }
      .left { flex: 0 0 clamp(140px, 36vw, 420px); }
      .right { flex: 1 1 100%; }
      .boxes { gap: clamp(8px, 6vw, 20px); }
    }
    @media (max-width: 600px) {
      .container { flex-direction: column; align-items: center; padding: 6vw 4vw; }
      .left { width: 72%; max-width: 320px; }
      .right { width: 100%; padding-top: 8px; }
      .site-title { font-size: clamp(20px, 7vw, 40px); }
      .link-box { padding: 12px 6px; font-size: 1rem; }
      .welcome-text { font-size: clamp(13px, 3.4vw, 16px); }
      .boxes { flex-direction: row !important; justify-content: space-between; gap: 8px; }
      .link-box { flex: 1 1 48%; max-width: 48%; }
    }
  </style>
</head>
<body>
  <header class="page-header">
    <h1 class="site-title">GLOCKENKEMPER.com</h1>
  </header>

  <div class="container">
    <div class="left">
      <!-- Use your image here -->
      <img src="img/ghost.png" alt="Glockenkemper Logo">
    </div>
    <div class="right">
      <div class="welcome-text">
        <p>Welcome to <strong>Glockenkemper.com</strong>. Click the links below to see my IDPA / USPSA / IPSC match footage (YouTube) and my 3D prints on Printables. I appreciate you checking out my stuff - hit me up @glockenkemper on YouTube!</p>
        <p>--John "Glock"enkemper</p>
      </div>
      <div class="boxes">
        <a class="link-box" href="https://www.printables.com/@Glockenkemper" target="_blank">Printables</a>
        <a class="link-box" href="https://www.youtube.com/@glockenkemper" target="_blank">YouTube</a>
      </div>
    </div>
  </div>
</body>
</html>
