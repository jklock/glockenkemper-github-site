<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glockenkemper.com</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #000000;
      box-sizing: border-box;
      min-height: 100vh;
    }
    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
      gap: 40px;
      padding: 24px;
    }
    .left {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      min-width: 220px;
      border: 6px solid #000000;
      padding: 12px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: none;
    }
    .left img {
      width: clamp(180px, 36vw, 480px);
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      background: #ffffff;
      display: block;
    }
    .right {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 20px;
      position: relative;
    }
    .arrow {
      width: 40px;
      height: 40px;
      margin-bottom: 16px;
    }
    .boxes {
      display: flex;
      flex-direction: row;
      gap: 40px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .link-box {
      background: #ffffff;
      border-radius: 12px;
      padding: 24px 36px;
      text-align: center;
      font-size: 1.15rem;
      font-weight: 700;
      text-decoration: none;
      color: #000000;
      transition: transform 0.14s, background 0.14s, color 0.14s;
      border: 3px solid #000000;
      display: inline-block;
    }
    .link-box:hover {
      background: #000000;
      transform: translateY(-4px) scale(1.03);
      color: #ffffff;
      border-color: #000000;
    }

    .arrow-labels {
      display: flex;
      width: 100%;
      justify-content: center;
      gap: clamp(16px, 20vw, 87px);
      font-size: 1.08rem;
      font-weight: 600;
      margin-bottom: 0px;
      margin-top: 8px;
      color: #000000;
      letter-spacing: 0.01em;
    }

    .site-title {
      font-size: clamp(28px, 6vw, 64px);
      margin: 0 0 8px 0;
      font-weight: 900;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      color: #000000;
      text-align: center;
    }
    .arrow-desc {
      text-align: center;
      width: 120px;
      white-space: normal;
      word-break: break-word;
      line-height: 1.05;
    }

    @media (max-width: 800px) {
      .container { flex-direction: column; gap: 0; }
      .left, .right { flex: unset; }
      .left { margin-top: 24px; }
      .right { margin: 28px 0 0 0; }
      .boxes { flex-direction: column; gap: 16px; align-items: center; }
      .arrow-labels {
        gap: 56px !important;
        font-size: 1rem;
        flex-direction: row;
        margin-bottom: 0px !important;
      }
      .arrow-desc { font-size: 0.98em !important; }
    }
    @media (max-width: 500px) {
      .container { padding: 7vw 0; }
      .left img { width: 180px; height: 180px; }
      .boxes { gap: 11px; }
      .link-box {
        padding: 22px 8vw;
        font-size: 0.98rem;
      }
      .arrow-labels {
        gap: 20vw !important;
        font-size: 0.91rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <!-- Use your image here -->
      <img src="img/ghost.png" alt="Glockenkemper Logo">
    </div>
    <div class="right">
      <div class="arrow-labels">
        <span class="arrow-desc printables-label">Sick 3D Prints</span>
        <span class="arrow-desc youtube-label">Match Footage</span>
      </div>
      <div style="display:flex; gap:70px; align-items: flex-end; justify-content: center;">
        <svg class="arrow" style="transform:rotate(90deg)" viewBox="0 0 24 24"><path fill="#3366cc" d="M12 4v13.17l-4.88-4.88-1.42 1.42L12 21l6.3-6.3-1.42-1.42L12 17.17V4z"/></svg>
        <svg class="arrow" style="transform:rotate(90deg)" viewBox="0 0 24 24"><path fill="#3366cc" d="M12 4v13.17l-4.88-4.88-1.42 1.42L12 21l6.3-6.3-1.42-1.42L12 17.17V4z"/></svg>
      </div>
      <div class="boxes">
        <a class="link-box" href="https://www.printables.com/@Glockenkemper" target="_blank">Printables</a>
        <a class="link-box" href="https://www.youtube.com/@glockenkemper" target="_blank">YouTube</a>
      </div>
    </div>
  </div>
</body>
</html>
